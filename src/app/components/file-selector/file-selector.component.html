<span class="hvr-file-selector">
    <span class="hvr-file-selector__button" (click)=browseFiles()>
        <i class="material-icons" title="ADD_NEW_IMAGE">
            add_box
        </i>
    </span>
    <input
            class="hvr-file-selector__file-input"
            type="file"
            (change)="fileAdded($event)"
            multiple
            #fileupload
    >
</span>
